<!DOCTYPE html>
<html>
    <head>
        <h5>youssef cherkaoui</h5>
        <style>
            h5{
                color: yellowgreen;
            }
            body{
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                overflow: hidden;
                justify-content: center;
                background-color: black;
            }
            .cont{
                font-size: 10px;
                width: 40em;
                height: 40em;
                position: relative;
            }
            .sun{
                position: absolute;
                background-color: yellow;
                height: 10em;
                width: 10em;
                top: 15em;
                left: 15em;
                border-radius: 50%;
                box-shadow: 0 0 3em white;
            }
            .earth{
                position: absolute;
                border-style: solid;
                border-color: blue transparent transparent transparent;
                border-width: 0.1em 0.1em 0em;
                border-radius: 50%;
                top: 5em;
                left: 5em;
                width: 30em;
                height: 30em;
                animation: orbit 36.5s linear infinite;
                
               
            }
            .moon{
                position: absolute;
                border-style: solid;
                border-color: silver transparent transparent transparent;
                border-width: 0.1em 0.1em 0em;
                border-radius: 50%;
                top: 0;
                right: 0;
                width: 8em;
                height: 8em;
                animation: orbit 2.7s linear infinite;
                
            }

            .earth::before,
            .moon::before{
                content: '';
                position: absolute;
                border-radius: 50%;

            }

            .earth::before{
                right: 2.8em;
                top: 2.8em;
                width: 3em;
                height: 3em;
                background-color: rgb(38, 177, 219);            
            }

            .moon::before{
                right: 0.2em;
                top: 0.8em;
                width: 1.2em;
                height: 1.2em;
                background-color: silver;
            }

            

            @keyframes orbit{
                to{
                   transform: rotate(360deg); 
                }
            }

        </style>

    </head>
    <body>
        <div class="cont">
            <div class="sun"></div>
            <div class="mercure"></div>
            <div class="earth">
                <div class="moon"></div>
            </div>
        </div>
    </body>
</html>
